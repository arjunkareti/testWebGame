<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Finger Fury</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="DMS"></div>

<div class="textHeader">
    <h1>Tap the chest furiously for 60s and claim upto S$5000 ad credits</h1>
</div>

<div class="clock">
    <div class="clock-image-container">
        <img src="clock.png" alt="Clock Image" id="clockImage">
        <p id="timerOverlay">10</p>
    </div>
</div>

<div class="promo">
    <img id="offer1" src="45off.png">
    <img id="offer2" src="60off.png">
    <img id="offer3" src="2koff.png">
    <img id="offer4" src="5koff.png">
</div>

<div class="progress-bar">
    <div id="horizontalProgressBar" class="horizontal-progress"></div>
    <div class="progress-bar-image-container">
        <img src="emptybar.png" alt="Progress Bar Image" id="progressBarImage">
    </div>
</div>

<div class="mainGame">
    <p id="tapCount">Taps: 0</p>

    <div class="game">
        <img id="tapButton" src="closechest.png" alt="Tap Me!" disabled style="width: 150px; height: 150px;">
        <audio id="tapSound" src="Whentapping.mp3"></audio>
    </div>
</div>

<div class="startGamebutton">
    <button id="startButton">
        <img src="play.png" alt="Start Game"></button>
</div>

<div class="reloadButton">
    <button id="playAgainButton">
        <img src="restart.png" alt="reload Game"></button>
</div>

<div class="instructions">
    <img src="ruleContainer.png" disabled style="width: 600px; height: 300px;" alt="Image" id="messageImage">
    <div class="text-overlay">
        <p></p>
        <div id="resultPopup" class="popup">
            <div class="popupContainer" id="resultPopupContainer">
                <p class="popupText" id="popupText"></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
